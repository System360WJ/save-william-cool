<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Save William Cool</title>

<style>
  body {
    margin: 0;
    background: #0a0a0a;
    color: white;
    font-family: system-ui, monospace;
    overflow: hidden;
  }

  #ui {
    position: fixed;
    bottom: 0;
    width: 100%;
    background: rgba(0,0,0,0.8);
    padding: 16px;
    box-sizing: border-box;
    text-align: center;
  }

  button {
    background: #111;
    color: white;
    border: 2px solid white;
    padding: 8px 14px;
    margin: 6px;
    cursor: pointer;
    font-size: 14px;
  }

  button:hover {
    background: white;
    color: black;
  }
</style>
</head>

<body>

<canvas id="game"></canvas>

<div id="ui">
  <div id="question"></div>
  <div id="answers"></div>
  <div id="endText"></div>
</div>

<script>
/* ================= CANVAS SETUP ================= */
const canvas = document.getElementById("game");
const ctx = canvas.getContext("2d");

function resize() {
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
}
window.addEventListener("resize", resize);
resize();

/* ================= WILLIAM COOL ================= */
const william = {
  x: canvas.width / 2,
  y: canvas.height / 2,
  targetX: canvas.width / 2,
  targetY: canvas.height / 2,
  alive: true,
  saved: false,
  explodeFrame: 0
};

document.addEventListener("mousemove", e => {
  william.targetX = e.clientX;
  william.targetY = e.clientY;
});

/* ================= QUESTIONS ================= */
const questions = [
  {
    q: "Which one is wrong?",
    a: [
      "The poem is spoken by an unborn child.",
      "The speaker asks for protection from cruelty.",
      "The speaker confidently embraces being born."
    ],
    correct: 2
  },
  {
    q: "Which one is wrong?",
    a: [
      "The poem is written in free verse.",
      "The poem is structured as pleas beginning with 'I'.",
      "Each stanza has the same number of lines."
    ],
    correct: 2
  },
  {
    q: "Which one is wrong?",
    a: [
      "The poem was written during World War Two.",
      "The person wants peaceful societies.",
      "The poem warns about humanity."
    ],
    correct: 0
  },
  {
    q: "Which one is wrong?",
    a: [
      "The poem warns about humanity.",
      "The poem encourages conformity.",
      "The speaker begs not to be murdered."
    ],
    correct: 1
  }
];

let index = 0;
let correctCount = 0;
let wrongCount = 0;

/* ================= UI ================= */
const questionEl = document.getElementById("question");
const answersEl = document.getElementById("answers");
const endTextEl = document.getElementById("endText");

function loadQuestion() {
  if (index >= questions.length) {
    endGame();
    return;
  }

  questionEl.textContent = questions[index].q;
  answersEl.innerHTML = "";
  endTextEl.textContent = "";

  questions[index].a.forEach((text, i) => {
    const btn = document.createElement("button");
    btn.textContent = text;
    btn.onclick = () => answer(i);
    answersEl.appendChild(btn);
  });
}

function answer(choice) {
  if (choice === questions[index].correct) {
    correctCount++;
  } else {
    wrongCount++;
  }
  index++;
  loadQuestion();
}

/* ================= ENDINGS ================= */
function endGame() {
  answersEl.innerHTML = "";
  questionEl.textContent = "";

  if (correctCount === questions.length) {
    william.saved = true;
    endTextEl.textContent = "William Cool is SAVED.";
  } else if (wrongCount === questions.length) {
    william.alive = false;
    endTextEl.textContent = "WHAT HAVE YOU DONE?!";
  } else {
    william.alive = false;
    endTextEl.textContent = "William Cool has fallen.";
  }
}

/* ================= DRAWING ================= */
function drawWilliam() {
  if (!william.alive) {
    william.explodeFrame++;
    ctx.fillStyle = `rgb(255, ${Math.max(0,200-william.explodeFrame*8)}, 0)`;
    ctx.beginPath();
    ctx.arc(william.x, william.y, william.explodeFrame * 2, 0, Math.PI * 2);
    ctx.fill();
    return;
  }

  // Smooth movement
  william.x += (william.targetX - william.x) * 0.1;
  william.y += (william.targetY - william.y) * 0.1;

  // Body (suit)
  ctx.fillStyle = "#000";
  ctx.fillRect(william.x - 10, william.y - 30, 20, 50);

  // Head
  ctx.fillStyle = "#f2d6b3";
  ctx.fillRect(william.x - 8, william.y - 50, 16, 16);

  // Hair
  ctx.fillStyle = "#f5d000";
  ctx.fillRect(william.x - 8, william.y - 54, 16, 6);

  // Saved glow
  if (william.saved) {
    ctx.strokeStyle = "#00ff88";
    ctx.lineWidth = 3;
    ctx.strokeRect(william.x - 14, william.y - 58, 28, 84);
  }
}

/* ================= GAME LOOP ================= */
function loop() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);
  drawWilliam();
  requestAnimationFrame(loop);
}

loadQuestion();
loop();
</script>

</body>
</html>

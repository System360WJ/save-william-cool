<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Save William Cool - The Neural Challenge</title>
    <style>
        :root {
            --primary: #00f2ff;
            --danger: #ff0055;
            --success: #00ff88;
            --bg: #020205;
            --accent: #7000ff;
        }

        body {
            margin: 0;
            background: var(--bg);
            color: white;
            font-family: 'Segoe UI', Roboto, 'Helvetica Neue', sans-serif;
            overflow: hidden;
            user-select: none;
        }

        #game-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            cursor: crosshair;
            display: flex;
            flex-direction: column;
        }

        canvas { 
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1;
        }

        /* --- SLEEK INTRO SCREEN --- */
        #start-screen {
            position: fixed;
            inset: 0;
            background: radial-gradient(circle at center, #0a0a1a 0%, #020205 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            transition: opacity 1s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .logo-container {
            text-align: center;
            margin-bottom: 50px;
            position: relative;
        }

        .logo-main {
            font-size: 4.5rem;
            font-weight: 900;
            letter-spacing: 15px;
            color: #fff;
            text-shadow: 0 0 20px var(--primary), 0 0 40px var(--accent);
            margin: 0;
            animation: pulse 2s infinite;
        }

        .logo-sub {
            color: var(--primary);
            letter-spacing: 5px;
            font-size: 0.9rem;
            opacity: 0.8;
            margin-top: 10px;
            text-transform: uppercase;
        }

        #start-button {
            background: transparent;
            border: 1px solid var(--primary);
            color: var(--primary);
            padding: 20px 60px;
            font-size: 1.2rem;
            letter-spacing: 8px;
            text-transform: uppercase;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            transition: 0.4s;
            backdrop-filter: blur(10px);
            z-index: 1001;
        }

        #start-button:hover {
            background: var(--primary);
            color: #000;
            box-shadow: 0 0 50px var(--primary);
            letter-spacing: 12px;
        }

        /* --- GAME UI --- */
        #interface {
            position: relative;
            z-index: 10;
            padding: 30px;
            display: flex;
            justify-content: space-between;
            pointer-events: none;
            opacity: 0;
            transition: opacity 1s;
        }

        .hud-box {
            background: linear-gradient(135deg, rgba(0,242,255,0.1) 0%, rgba(112,0,255,0.05) 100%);
            border: 1px solid rgba(0, 242, 255, 0.3);
            padding: 15px 30px;
            border-radius: 2px;
            backdrop-filter: blur(15px);
            text-transform: uppercase;
            font-size: 12px;
            letter-spacing: 4px;
        }

        /* Adjusted Interaction Layer to prevent overlaying */
        #interaction-layer {
            position: relative;
            z-index: 10;
            margin-top: auto; /* Push to bottom */
            margin-bottom: 40px;
            align-self: center;
            width: 90%;
            max-width: 800px;
            background: rgba(5, 5, 15, 0.85);
            border: 1px solid rgba(0, 242, 255, 0.2);
            padding: 30px;
            backdrop-filter: blur(10px);
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.6s cubic-bezier(0.23, 1, 0.32, 1);
        }

        #question {
            font-size: 1.2rem;
            margin-bottom: 25px;
            text-align: center;
            font-weight: 400;
            letter-spacing: 1px;
            color: var(--primary);
        }

        .answers-grid { 
            display: grid; 
            grid-template-columns: 1fr 1fr;
            gap: 15px; 
        }

        button.ans-btn {
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.1);
            color: #eee;
            padding: 15px;
            border-radius: 4px;
            cursor: pointer;
            transition: 0.2s;
            text-align: center;
            font-size: 0.9rem;
        }

        button.ans-btn:hover {
            background: rgba(0, 242, 255, 0.2);
            border-color: var(--primary);
            color: #fff;
        }

        .sidebar {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            height: 300px;
            width: 30px;
            background: rgba(255,255,255,0.02);
            border: 1px solid rgba(255,255,255,0.05);
            display: flex;
            flex-direction: column-reverse;
            padding: 4px;
            opacity: 0;
            transition: opacity 1s;
            z-index: 5;
        }
        #sidebar-left { left: 20px; }
        #sidebar-right { right: 20px; }

        .meter-segment {
            width: 100%;
            height: 6px;
            margin: 1px 0;
            background: #111;
            transition: background 0.5s;
        }

        #end-screen {
            position: fixed;
            inset: 0;
            background: rgba(2,2,5,0.98);
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 2000;
            text-align: center;
            backdrop-filter: blur(20px);
        }

        .end-title { font-size: 4rem; letter-spacing: 20px; margin-bottom: 20px; font-weight: 900; }

        @keyframes pulse {
            0% { opacity: 0.8; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.02); }
            100% { opacity: 0.8; transform: scale(1); }
        }

        .shake { animation: shake 0.5s ease-in-out; }
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            20%, 60% { transform: translateX(-15px); }
            40%, 80% { transform: translateX(15px); }
        }
    </style>
</head>
<body>

<div id="start-screen">
    <div class="logo-container">
        <h1 class="logo-main">NEURAL LINK</h1>
        <div class="logo-sub">MISSION: PROTECT WILLIAM COOL</div>
    </div>
    <button id="start-button">ESTABLISH CONNECTION</button>
</div>

<div id="end-screen">
    <h1 class="end-title" id="end-status-title">MISSION OVER</h1>
    <div style="font-size: 1.5rem; color: var(--primary); margin-bottom: 40px; letter-spacing: 5px;" id="end-stats-text">INTEGRITY: 100%</div>
    <button id="start-button" onclick="location.reload()">RE-INITIALISE</button>
</div>

<div id="game-container">
    <canvas id="game"></canvas>
    
    <div id="interface">
        <div class="hud-box" id="stability-display">STABILITY: 100.00%</div>
        <div class="hud-box">OBJ: PROTECT_SUBJECT_WILL</div>
    </div>

    <div id="sidebar-left" class="sidebar"></div>
    <div id="sidebar-right" class="sidebar"></div>

    <div id="interaction-layer">
        <div id="question"></div>
        <div id="answers" class="answers-grid"></div>
    </div>
</div>

<script>
/* ================= AUDIO ARCHITECTURE (AMPLIFIED) ================= */
const AudioController = (() => {
    let ctx = null;
    let mainGain = null;
    let musicLoop = null;
    
    const init = () => {
        if (ctx) return;
        ctx = new (window.AudioContext || window.webkitAudioContext)();
        mainGain = ctx.createGain();
        mainGain.connect(ctx.destination);
        mainGain.gain.setValueAtTime(0.4, ctx.currentTime); 
        startMusic();
    };

    const playTone = (freq, type, duration, vol = 0.2, slide = 0) => {
        if (!ctx) return;
        const osc = ctx.createOscillator();
        const g = ctx.createGain();
        osc.type = type;
        osc.frequency.setValueAtTime(freq, ctx.currentTime);
        if (slide) osc.frequency.exponentialRampToValueAtTime(slide, ctx.currentTime + duration);
        g.gain.setValueAtTime(vol, ctx.currentTime);
        g.gain.exponentialRampToValueAtTime(0.0001, ctx.currentTime + duration);
        osc.connect(g);
        g.connect(mainGain);
        osc.start();
        osc.stop(ctx.currentTime + duration);
    };

    const startMusic = () => {
        const playSynth = () => {
            if (!ctx) return;
            const now = ctx.currentTime;
            const notes = [110, 110, 130, 110, 164, 110, 146, 123];
            notes.forEach((f, i) => {
                const osc = ctx.createOscillator();
                const g = ctx.createGain();
                osc.type = 'sawtooth';
                osc.frequency.setValueAtTime(f, now + i * 0.2);
                g.gain.setValueAtTime(0.1, now + i * 0.2);
                g.gain.exponentialRampToValueAtTime(0.0001, now + i * 0.2 + 0.18);
                osc.connect(g);
                g.connect(mainGain);
                osc.start(now + i * 0.2);
                osc.stop(now + i * 0.2 + 0.2);
            });
            musicLoop = setTimeout(playSynth, 1600);
        };
        playSynth();
    };

    return {
        init,
        hover: () => playTone(1200, 'square', 0.05, 0.08),
        click: () => playTone(600, 'square', 0.1, 0.2),
        correct: () => {
            playTone(400, 'sine', 0.1, 0.4, 800);
            setTimeout(() => playTone(600, 'sine', 0.1, 0.4, 1200), 80);
        },
        wrong: () => {
            playTone(80, 'sawtooth', 0.6, 0.6, 30); 
        }
    };
})();

/* ================= GAME ENGINE ================= */
const canvas = document.getElementById("game");
const gctx = canvas.getContext("2d");
let width, height;

const resize = () => {
    width = canvas.width = window.innerWidth;
    height = canvas.height = window.innerHeight;
};
window.addEventListener("resize", resize);
resize();

const state = {
    index: 0,
    wrong: 0,
    stability: 100,
    stars: Array.from({length: 150}, () => ({
        x: Math.random() * width,
        y: Math.random() * height,
        z: Math.random() * 2 + 1,
        o: Math.random()
    })),
    william: {
        x: width / 2, y: height / 2,
        tx: width / 2, ty: height / 2,
        frame: 0, alive: true, saved: false
    }
};

const questions = [
    {
        q: "Identification: Who is being addressed?",
        a: ["The Unborn Child", "The Mother", "The Soldier", "The Machine"],
        correct: 0
    },
    {
        q: "Threat Level: What is the 'cog in a machine'?",
        a: ["A toy", "Dehumanization", "A clock", "A factory"],
        correct: 1
    },
    {
        q: "Protection: Why does the child ask for a 'wall'?",
        a: ["To keep out rain", "To stop the birth", "To block out liars", "To hide from God"],
        correct: 2
    },
    {
        q: "Final Act: What is the alternative to birth?",
        a: ["Total Silence", "Death as a Stone", "Infinite Sleep", "A new identity"],
        correct: 1
    }
];

const sidebars = [document.getElementById('sidebar-left'), document.getElementById('sidebar-right')];
sidebars.forEach(s => {
    for(let i=0; i<40; i++) {
        const div = document.createElement('div');
        div.className = 'meter-segment';
        s.appendChild(div);
    }
});

function updateMeters() {
    const errorRatio = state.wrong / questions.length;
    const segments = document.querySelectorAll('.meter-segment');
    const toFill = Math.floor(segments.length * errorRatio);
    segments.forEach((seg, i) => {
        if (i < toFill) {
            seg.style.background = '#ff0055';
            seg.style.boxShadow = '0 0 10px #ff0055';
        } else {
            seg.style.background = '#111';
            seg.style.boxShadow = 'none';
        }
    });
}

document.getElementById("start-button").onclick = () => {
    AudioController.init();
    AudioController.click();
    document.getElementById("start-screen").style.opacity = "0";
    setTimeout(() => {
        document.getElementById("start-screen").style.display = "none";
        document.getElementById("interface").style.opacity = "1";
        document.getElementById("interaction-layer").style.opacity = "1";
        document.getElementById("interaction-layer").style.transform = "translateY(0)";
        document.querySelectorAll('.sidebar').forEach(s => s.style.opacity = "1");
        loadQuestion();
    }, 1000);
};

function loadQuestion() {
    if (state.index >= questions.length) {
        endGame();
        return;
    }
    const q = questions[state.index];
    document.getElementById("question").textContent = q.q;
    const container = document.getElementById("answers");
    container.innerHTML = "";
    q.a.forEach((text, i) => {
        const btn = document.createElement("button");
        btn.className = "ans-btn";
        btn.textContent = text;
        btn.onmouseenter = () => AudioController.hover();
        btn.onclick = () => handleAnswer(i);
        container.appendChild(btn);
    });
}

function handleAnswer(choice) {
    if (choice === questions[state.index].correct) {
        AudioController.correct();
    } else {
        state.wrong++;
        state.stability -= (100 / questions.length);
        AudioController.wrong();
        document.body.classList.add("shake");
        setTimeout(() => document.body.classList.remove("shake"), 500);
        updateMeters();
    }
    
    let current = parseFloat(document.getElementById("stability-display").textContent.split(": ")[1]);
    const target = Math.max(0, state.stability);
    const animateNum = () => {
        if (Math.abs(current - target) > 0.1) {
            current += (target - current) * 0.1;
            document.getElementById("stability-display").textContent = `STABILITY: ${current.toFixed(2)}%`;
            requestAnimationFrame(animateNum);
        } else {
            document.getElementById("stability-display").textContent = `STABILITY: ${target.toFixed(2)}%`;
        }
    };
    animateNum();

    state.index++;
    loadQuestion();
}

function endGame() {
    const screen = document.getElementById("end-screen");
    const title = document.getElementById("end-status-title");
    const stats = document.getElementById("end-stats-text");
    if (state.stability > 70) {
        state.william.saved = true;
        title.textContent = "MISSION PASSED";
        title.style.color = "#00ff88";
        stats.textContent = `INTEGRITY: ${state.stability.toFixed(2)}% | WILLIAM SECURED`;
    } else {
        state.william.alive = false;
        title.textContent = "WASTED";
        title.style.color = "#ff0055";
        stats.textContent = `INTEGRITY: ${state.stability.toFixed(2)}% | LINK TERMINATED`;
    }
    screen.style.display = "flex";
}

/* ================= RENDERING ================= */
document.addEventListener("mousemove", e => {
    state.william.tx = e.clientX;
    state.william.ty = e.clientY;
});

function drawWilliam() {
    const w = state.william;
    w.frame++;
    w.x += (w.tx - w.x) * 0.1;
    w.y += (w.ty - w.y) * 0.1;
    
    // Position William slightly higher than center to avoid overlapping with bottom box
    const drawY = (w.y * 0.8) + Math.sin(w.frame / 15) * 8;

    if (!w.alive) {
        gctx.fillStyle = "#ff0055";
        for(let i=0; i<20; i++) gctx.fillRect(w.x + (Math.random()-0.5)*120, drawY + (Math.random()-0.5)*120, 4, 4);
        return;
    }

    const pulse = (Math.sin(w.frame/10)+1)*15;
    const grad = gctx.createRadialGradient(w.x, drawY, 0, w.x, drawY, 80 + pulse);
    grad.addColorStop(0, w.saved ? 'rgba(0, 255, 136, 0.3)' : 'rgba(0, 242, 255, 0.2)');
    grad.addColorStop(1, 'transparent');
    gctx.fillStyle = grad;
    gctx.beginPath(); gctx.arc(w.x, drawY, 150, 0, Math.PI*2); gctx.fill();

    // Sprite
    gctx.fillStyle = "#000"; gctx.fillRect(w.x - 18, drawY - 10, 36, 55); 
    gctx.fillStyle = "#fff"; gctx.beginPath(); gctx.moveTo(w.x-10, drawY-10); gctx.lineTo(w.x+10, drawY-10); gctx.lineTo(w.x, drawY+5); gctx.fill();
    gctx.fillStyle = "#ff0044"; gctx.fillRect(w.x - 2, drawY - 10, 4, 20);
    gctx.fillStyle = "#ffe0bd"; gctx.fillRect(w.x - 14, drawY - 40, 28, 30);
    gctx.fillStyle = "#f3e5ab"; gctx.fillRect(w.x - 16, drawY - 46, 32, 12); 
    gctx.fillStyle = "#000"; gctx.fillRect(w.x - 12, drawY - 30, 24, 8);
}

function loop() {
    gctx.fillStyle = "#020205";
    gctx.fillRect(0, 0, width, height);
    state.stars.forEach(s => {
        s.y += s.z; if (s.y > height) s.y = 0;
        gctx.fillStyle = `rgba(255, 255, 255, ${s.o})`;
        gctx.fillRect(s.x, s.y, s.z, s.z);
    });
    drawWilliam();
    requestAnimationFrame(loop);
}
loop();
</script>
</body>
</html>
